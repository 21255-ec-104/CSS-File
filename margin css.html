<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin in CSS</title>
	<style type="text/css">
		h1{
			background-color: yellow;
			border: 2px solid green;
			margin: 50px 50px;
		}
		p{
			background-color: blue;
			border: 2px solid red;
			margin-top: 50px;
			margin-bottom: 100px;
            margin-left: 150px;
            margin-right: 200px;

		}
	</style>
</head>
<body>
      <h1>Srivalli Reddy</h1>
      <p>This is aditya engineering college</p>
</body>
</html>
