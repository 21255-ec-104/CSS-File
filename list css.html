<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LIST IN CSS</title>
	<style type="text/css">
		.a{
			list-style-type: star;
			font-size: 30px;
            color: blue;
		}
		.b{
			list-style-type:lower-roman ;
			font-size: 50px;
			color: red;
		}
	</style>
</head>
<body>
     <ul class="a">
     	<li>aditya</li>
     	<li>srivalli</li>
     	<li>html</li>
     	<li>css</li>

     </ul>

     <ol class="b">
     	<li>India</li>
     	<li>japan</li>
     	<li>america</li>

     </ol>
</body>
</html>
