<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOX SHADOW</title>
	<style type="text/css">
	.c{
			background-color: yellow;
			height: 400px;
			width: 300px;
			margin: 30px;
			padding: 20px;
			border: 2px solid pink;
			border-radius: 20px;
			box-shadow: 3px 3px 3px green;
		}
		.d{
			background-color: red;
			height: 400px;
			width: 300px;
			margin: 30px;
			padding: 20px;
			border-radius: 20px;
			border: 2px solid pink;
			box-shadow: 3px 3px 5px green;
		}
	</style>
</head>
<body>
    <div class="c"> Box Shadow</div>
    <div class="d"> Box Shadow</div>

</body>
</html>
