<!DOCTYPE html>
<html>
<head>	
	<title>styling tag in css</title>
	<link rel="stylesheet" type="text/css" href="externa styling.css">
	<style>
		.abc{
			font: 50px;
			font-family: cursive;
		    }
    </style>
</head>
<body>
   <h3>INLINE styling</h3>
    <p style="color: blue;background-color: pink;">This is a inline styling tag in css</p>

      <h3>INTERNAL styling</h3> 
      <p class="abc"> This is a internal styling tag in css</p> 

      <h3>External styling</h3>
      <p class="external"> This is external styling tag in css</p>   
</body>
</html>
  <!--in external styling tag create a new file.then give all properties at that path.then include that file in this file>
